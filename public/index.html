<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐抽奖</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">幸运刮刮乐</h1>
        <div class="pools-container">
            <div class="pool-button pool-a" id="poolA">
                <div class="pool-content">
                    <div class="pool-title">A奖池</div>
                    <div class="pool-icon">🎁</div>
                </div>
                <div class="pool-shine"></div>
            </div>
            <div class="pool-button pool-b" id="poolB">
                <div class="pool-content">
                    <div class="pool-title">B奖池</div>
                    <div class="pool-icon">🎯</div>
                </div>
                <div class="pool-shine"></div>
            </div>
            <div class="record-button" id="recordBtn">
                <div class="pool-content">
                    <div class="pool-title">抽奖记录</div>
                    <div class="pool-icon">📝</div>
                </div>
                <div class="pool-shine"></div>
            </div>
            <a href="https://github.com/yeyuqiufen/Class-lottery-machine" 
               target="_blank" 
               class="record-button">
                <div class="pool-content">
                    <div class="pool-title">开源网址</div>
                    <div class="pool-icon">🔗</div>
                </div>
                <div class="pool-shine"></div>
            </a>
        </div>
    </div>

    <!-- A奖池弹窗 -->
    <div class="modal" id="poolAModal">
        <div class="modal-content">
            <h2>请输入学生姓名</h2>
            <div class="input-group">
                <input type="text" id="studentName" placeholder="输入姓名...">
                <button id="startLottery">开始抽奖</button>
            </div>
        </div>
    </div>
    
    <!-- B奖池弹窗 -->
    <div class="modal" id="poolBModal">
        <div class="modal-content">
            <h2>请输入学生姓名</h2>
            <div class="input-group">
                <input type="text" id="studentNameB" placeholder="输入姓名...">
                <button id="startLotteryB">开始抽奖</button>
            </div>
        </div>
    </div>
    
    <!-- 抽奖卡片界面 -->
    <div class="modal" id="cardsModal">
        <div class="modal-content cards-container">
            <div class="cards-grid">
                <!-- 卡片将由JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- B奖池卡片界面 -->
    <div class="modal" id="cardsBModal">
        <div class="modal-content cards-container">
            <div class="cards-grid">
                <!-- 卡片将由JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 抽奖记录模态框 -->
    <div class="modal" id="recordModal">
        <div class="modal-content record-container">
            <div class="record-header">
                <table class="record-table">
                    <thead>
                        <tr>
                            <th>学生姓名</th>
                            <th>奖品</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="recordTableBody">
                        <!-- 记录将由JS动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 使用确认模态框 -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-container">
            <h3>确认使用奖励</h3>
            <p id="confirmText"></p>
            <div class="confirm-buttons">
                <button class="cancel-btn" id="cancelUse">✕</button>
                <button class="confirm-btn" id="confirmUse">✓</button>
            </div>
        </div>
    </div>

    <!-- 添加概率设置模态框 -->
    <div class="modal" id="probabilityModal">
        <div class="modal-content probability-container">
            <h2>奖品概率设置</h2>
            <div class="probability-section">
                <h3>A奖池</h3>
                <div class="probability-items">
                    <div class="probability-item">
                        <label>免一次作业</label>
                        <input type="range" min="0" max="100" value="22.5" 
                               data-prize="免一次作业" data-pool="A" class="probability-slider">
                        <span class="probability-value">22.5%</span>
                    </div>
                    <div class="probability-item">
                        <label>免一周值日</label>
                        <input type="range" min="0" max="100" value="22.5" 
                               data-prize="免一周值日" data-pool="A" class="probability-slider">
                        <span class="probability-value">22.5%</span>
                    </div>
                    <div class="probability-item">
                        <label>换座位一周</label>
                        <input type="range" min="0" max="100" value="22.5" 
                               data-prize="换座位一周" data-pool="A" class="probability-slider">
                        <span class="probability-value">22.5%</span>
                    </div>
                    <div class="probability-item">
                        <label>获得零食</label>
                        <input type="range" min="0" max="100" value="22.5" 
                               data-prize="获得零食" data-pool="A" class="probability-slider">
                        <span class="probability-value">22.5%</span>
                    </div>
                    <div class="probability-item">
                        <label>万能卡</label>
                        <input type="range" min="0" max="100" value="10" 
                               data-prize="万能卡" data-pool="A" class="probability-slider">
                        <span class="probability-value">10%</span>
                    </div>
                </div>
            </div>
            <div class="probability-section">
                <h3>B奖池</h3>
                <div class="probability-items">
                    <div class="probability-item">
                        <label>给全班带礼物</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="给全班带礼物" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                    <div class="probability-item">
                        <label>一张试卷</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="一张试卷" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                    <div class="probability-item">
                        <label>英语作业x2</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="英语作业x2" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                    <div class="probability-item">
                        <label>罚站两节课</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="罚站两节课" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                    <div class="probability-item">
                        <label>摆一周桌子</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="摆一周桌子" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                    <div class="probability-item">
                        <label>表演节目</label>
                        <input type="range" min="0" max="100" value="16.67" 
                               data-prize="表演节目" data-pool="B" class="probability-slider">
                        <span class="probability-value">16.67%</span>
                    </div>
                </div>
            </div>
            <div class="probability-buttons">
                <button id="saveProbability">保存设置</button>
                <button id="resetProbability">重置默认</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <div class="prize-alert" id="prizeAlert">
        <h2>恭喜</h2>
        <div class="student-name"></div>
        <div>抽中了</div>
        <div class="prize-name"></div>
    </div>
    <div class="result-alert" id="resultAlert">
        <div class="result-icon"></div>
        <div class="result-text"></div>
    </div>
</body>
</html>
